<!DOCTYPE html>
<html>
  <head>
    <title>Sandbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4=" crossorigin="anonymous" />
  </head>
  <body class="container">
    <h1 class="title is-1">Sandbox</h1>
    <table class="table is-bordered is-fullwidth">
      <thead>
        <tr>
          <th>Type</th>
          <th>Size</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>canvas element</td>
          <td>128x128</td>
          <td>
            <canvas id="canvas"></canvas>
          </td>
        </tr>
        <tr>
          <td>favicon.ico</td>
          <td>16, 32, 48</td>
          <td>
            <img id="favicon-ico">
          </td>
        </tr>
        <tr>
          <td>android-chrome-192x192.png</td>
          <td>192x192</td>
          <td>
            <img id="android-chrome-192x192-png"></img>
          </td>
        </tr>
        <tr>
          <td>android-chrome-512x512.png</td>
          <td>192x192</td>
          <td>
            <img id="android-chrome-512x512-png"></img>
          </td>
        </tr>
        <tr>
          <td>apple-touch-icon.png</td>
          <td>180x180</td>
          <td>
            <img id="apple-touch-icon-png"></img>
          </td>
        </tr>
        <tr>
          <td>favicon-32x32.png</td>
          <td>32x32</td>
          <td>
            <img id="favicon-32x32-png"></img>
          </td>
        </tr>
        <tr>
          <td>favicon-16x16.png</td>
          <td>16x16</td>
          <td>
            <img id="favicon-16x16-png"></img>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="../dist/favicon.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        // Setup canvas
        const canvas = document.getElementById("canvas");
        canvas.width = 512;
        canvas.height = 512;
        const context = canvas.getContext("2d");

        // Draw background
        context.fillStyle = "#13294B";
        context.fillRect(0, 0, canvas.width, canvas.height);

        // Draw text
        context.fillStyle = "#E84A27";
        context.font = "400px Arial";
        context.textBaseline = "middle";
        context.textAlign = "center";
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        context.fillText("J", x, y);

        // Generate package
        const package = Favicon.Package.generate(canvas);

        // Display individual items
        document.getElementById('favicon-ico').src = package.ico;
        document.getElementById('android-chrome-192x192-png').src = package.png192;
        document.getElementById('android-chrome-512x512-png').src = package.png512;
        document.getElementById('apple-touch-icon-png').src = package.png180;
        document.getElementById('favicon-16x16-png').src = package.png16;
        document.getElementById('favicon-32x32-png').src = package.png32;
      });
    </script>
  </body>
</html>
